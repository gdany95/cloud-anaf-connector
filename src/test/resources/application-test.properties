server.port=8083

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.flyway.enabled=false

spring.main.allow-bean-definition-overriding=true

spring.security.oauth2.client.registration.anaf.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.anaf.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.anaf.redirect-uri=http://localhost:8083/login/oauth2/code/anaf
spring.security.oauth2.client.registration.anaf.clientId=clientId
spring.security.oauth2.client.registration.anaf.clientSecret=clientSecret
spring.security.oauth2.client.provider.anaf.authorization-uri=http://localhost:8083/anaf-oauth2/v1/authorize
spring.security.oauth2.client.provider.anaf.token-uri=http://localhost:8083/anaf-oauth2/v1/token

anaf.api.base.url=http://localhost:8083/test/FCTEL
anaf.request.sleep-delay.seconds=0